<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet"
          href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <a class="navbar-brand">
          <i class="glyphicon glyphicon-bullhorn"></i>
          Vue Events Bulletin Board
        </a>
      </div>
    </nav>
    <div class="container" id="events">
      <!-- The form for adding a new event -->
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3>Add an Event</h3>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <input class="form-control"
                     placeholder="Event name"
                     v-model="event.name">
            </div>
            <div>
              <textarea class="form-control"
                        placeholder="Event description"
                        v-model="event.description"></textarea>
            </div>
            <div>
              <input type="date"
                     class="form-control"
                     placeholder="Date"
                     v-model="event.date">
            </div>
            <button class="btn btn-primary" v-on:click="submitNewEvent">Submit</button>
            <div v-if="!newEventState.isOkay">
              <h4>Error</h4>
              <p>{{ newEventState.message }}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- The list showing the events -->
      <div class="col-sm-6">
        <div class="list-group">
          <li class="list-group-item" v-for="(event, ix) in events">
            <h4 class="list-group-item-heading">
              <i class="glyphicon glyphicon-bullhorn"></i>
              {{ event.name }}
            </h4>
            <h5>
              <i class="glyphicon glyphicon-calendar" v-if="event.date"></i>
              {{ event.date }}
            </h5>
            <p class="list-gropu-item-text"
               v-if="event.description">{{ event.description }}</p>
            <button class="btn btn-xs btn-danger"
                    v-on:click="deleteEvent(ix)">Delete</button>
          </li>
        </div>
      </div>
    </div>
    <script src="assets/3rd.js"></script>
  </body>
</html>
